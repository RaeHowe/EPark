<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      全天车位信息
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item *ngFor="let obj of parknums; let i = index;">
        <button ion-button disabled="true" style="background-color: #ffc900">{{showDay}}</button>
        <button ion-button disabled="true" style="background-color: #ffc900">{{showTime}}</button><br>
        车位号:{{obj.parknum}}<br/>
        <button ion-button (click)="selectForenoon(obj.parknum)" color="secondary">租赁上午时间段</button>
        <button ion-button (click)="selectAfternoon()" color="secondary">租赁下午时间段</button>
        <button ion-button (click)="selectAllday()" color="danger">租赁全天</button>
      </ion-item>
  </ion-list>
</ion-content>
