<ion-header>

  <ion-navbar color="secondary">
    <ion-title>无车位用户注册</ion-title>
  </ion-navbar>

</ion-header>,pl


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>电话(用户名)</ion-label>
      <ion-input type="text" [(ngModel)]="telephone" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>密码</ion-label>
      <ion-input type="password" [(ngModel)]="password" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>姓名</ion-label>
      <ion-input type="text" [(ngModel)]="name" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>车牌号</ion-label>
      <ion-input type="text" [(ngModel)]="carNumber" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button (click)="register()">注册</button>
    </ion-item>
  </ion-list>
</ion-content>
